apiVersion: v1
kind: Service
metadata:
  name: postgres-internal-service 
spec:
  type: ClusterIP # Internal access
  selector:
    app: database # A service-nek a podokat kell tudnia, hogy melyik podokat kell el√©rnie
  ports:
    - port: 5432       # Port exposed by the service
      targetPort: 5432 # containerPort of pods targeted by the service
